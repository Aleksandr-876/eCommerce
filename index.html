<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="my_style/style.css">
  <title><eCommerce></title>
</head>
  <body>
    <header class="header">
      <div class="wrapper header__wrapper">
        <div class="header__top">
          <div class="header__top--contacts">
            <ul class="top__contacts--list">
              <li class="top__contacts--item"><a class="contacts--item item__chat" href="#">Chat with us</a></li>
              <li class="top__contacts--item"><a class="contacts--item items__phone" href="tel:+420336775664">+420 336 775 664</a></li>
              <li class="top__contacts--item"><a class="contacts--item item__mail" href="mailto:info@freshnesecom.com">info@freshnesecom.com</a></li>
            </ul>
          </div>
          <div class="header__top--menu">
            <ul class="top__menu--list">
              <li class="top__menu--item"><a class="menu__item" href="#">Blog</a></li>
              <li class="top__menu--item"><a class="menu__item" href="#">About Us</a></li>
              <li class="top__menu--item"><a class="menu__item" href="#">Careers</a></li>
            </ul>
          </div>
       </div>
       <div class="header__inner">
         <div class="logo">
            <img src="img/logo.png" alt="logotype">
          </div>
          <div class="search">
            <select class="search-select" name="All categories" id="">
              <option value="1">All categories</option>
              <option value="2">Bakery</option>
              <option value="3">Fruit and vegetables</option>
              <option value="4">Meat and fish</option>
              <option value="5">Drinks</option>
              <option value="6">Kitchen</option>
            </select>
            <form action="">
              <input class="search-input" type="text" placeholder="Search Products, categories ...">
              <button class="search-button" type="submit"><img src="img/layer.png" alt=""></button>
            </form>
          </div>
          <div class="user-block">
            <a class="user-cabinet" href="#"><img src="img/user-cabinet.png" alt=""></a>
            <a class="user-basket" href="#"><img src="img/user-basket.png" alt=""></a>
          </div>
       </div>   
      </div>   
    </header>  
  </body>
</html>
