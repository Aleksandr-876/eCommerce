<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="my_style/header.css">
  <title><eCommerce></title>
</head>
  <body>
    <header class="header">
      <div class="wrapper header__wrapper">
        <div class="about-company">
          <div class="about-company__contacts">
            <ul class="about-company__contacts--list">
              <li class="about-company__contacts--item"><a class="contacts--item item--chat" href="#">Chat with us</a></li>
              <li class="about-company__contacts--item"><a class="contacts--item items--phone" href="tel:+420336775664">+420 336 775
                  664</a></li>
              <li class="about-company__contacts--item"><a class="contacts--item item--mail" href="mailto:info@freshnesecom.com">info@freshnesecom.com</a></li>
            </ul>
          </div>
          <div class="about-company__information">
            <ul class="about-company__information--list">
              <li class="about-company__information--item"><a class="information--item" href="#">Blog</a></li>
              <li class="about-company__information--item"><a class="information--item" href="#">About Us</a></li>
              <li class="about-company__information--item"><a class="information--item" href="#">Careers</a></li>
            </ul>
          </div>
        </div>
        <div class="header__inner">
          <div class="logo">
            <img src="../images/header-img/logo.png" alt="logotype">
      </div>
      <div class="search">
        <select class="search__select" name="All categories" id="">
          <option value="1">All categories</option>
          <option value="2">Bakery</option>
          <option value="3">Fruit and vegetables</option>
          <option value="4">Meat and fish</option>
          <option value="5">Drinks</option>
          <option value="6">Kitchen</option>
        </select>
        <form class="search__input">
          <input class="search__input--text" type="text" placeholder="Search Products, categories ...">
          <button class="search__input--button" type="submit"><img class="search__input--icon" src="img/layer.png" alt=""></button>
        </form>
      </div>
      <div class="user">
        <a class="user__cabinet" href="#"><img src="../images/header-img/user-cabinet.png" alt=""></a>
        <div class="user__cart">
          <a class="user__cart--icon" href="#"><img src="../images/header-img/user-cart.png" alt="cart"></a>
          <span class="user__cart--number">10</span>
        </div>            
      </div>
    </div> 
    </div> 
    <div class="wrapper category--inner">
          <select class="category--item" name="category">
            <option value="s1">Bakery</option>
          </select>
          <select class="category--item" name="category">
            <option value="s1">Fruit and vegetables</option>
          </select>
          <select class="category--item" name="category">
            <option value="s1">Meat and fish</option>
          </select>
          <select class="category--item" name="category">
            <option value="s1">Drinks</option>
          </select>
          <select class="category--item" name="category">
            <option value="s1">Kitchen</option>
          </select>
          <select class="category--item" name="category">
            <option value="s1">Special nutrition</option>  
          </select>  
          <select class="category--item" name="category">
            <option value="s1">Baby</option>
          </select>
          <select class="category--item" name="category">
            <option value="s1">Pharmacy</option>  
          </select>  
    </div>    
    </header>
  </body>
</html>
